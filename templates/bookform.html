{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'style3.css' %}">
    <link rel="stylesheet" href="{% static 'style2.css' %}">
    <script src="{% static 'state.js' %}"></script>
</head>
<body>
  <h2 id="usertype" style="text-align: center;margin-top: 30px;"></h2>
  {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
    <form action="/Book_appointment/{{ pid }}/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Fill out details</h3>
        <div class="dabba" id="lgnbox">
            {% for d in doc %}
            <div class="infoall" style="height: 110px;margin-top: 10px;text-align: center;">
                <img src="{{ d.imgp.url }}" width="130px" height="100px" style="margin-right: 5px;border-radius: 5px;margin: auto;
                display: block;"> 
                <label>{{ d.fstname }} {{ d.secname }}</label> 
            </div> 
            {% endfor %}
            <label>Durations(in minutes)</label>
            <input type="text" id="ddt" name="drt">
            <div class="datee" style="width: 60%; margin: auto;">
            <label>Date:</label>
            <input type="date" id="appointmentd" name="dapp">
            
        </div>

        <div class="timee"style="width: 60%; margin: auto;">   
            <label>Start Time:</label>
            <input type="time" id="appt" name="stime"></div>
            
            <button type="submit">Confirm</button>  
        </div>
    </form>
     
</body>
</html>
